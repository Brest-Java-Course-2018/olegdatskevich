<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${isNew} ? 'New session' : 'Edit session'">
        Edit session/New session
    </title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>
    <nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">
            <img src="../../resources/static/img/icon_cnm.svg"
                 th:src="@{/resources/static/img/icon_cnm.svg}"
                 width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
            <nav class="navbar-nav">
                <a class="nav-item nav-link"
                   href="movies.html"
                   th:href="@{/movies}">Movies</a>
                <a class="nav-item nav-link active"
                   href="sessions.html"
                   th:href="@{/sessions}">Sessions</a>
            </nav>
        </div>
        <div>
            <a href="session?lang=en" class="badge badge-light">en</a>
            <a href="session?lang=ru" class="badge badge-light">ru</a>
        </div>
    </nav>
<header>
    <nav id="main-header" class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav">
            <li class="nav-item"
                title="Back to sessions"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="sessions.html"
                   th:href="@{/sessions}"
                   class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New session' : 'Edit session'">
            New session / Edit session
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="sessions.html"
                   th:href="@{/session}"
                   th:onclick="@{document.forms['sessionForm'].submit(); return false;}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   th:title="${isNew} ? 'Save session' : 'Save changes'">
                    <i class="fa fa-save"></i>
                    Save
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<section id="sessions">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="sessionForm"
                              th:object="${session}"
                              action="sessions.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">
                            <input id="field_sessionId"
                                   name="field_sessionId"
                                   type="hidden"
                                   th:field="*{sessionId}"/>
                            <div class="form-group">
                                <label for="sessionDate">Date</label>
                                <input type="date"
                                       th:field="*{sessionDate}"
                                       th:class="${#fields.hasErrors('sessionDate')} ? 'form-control is-invalid' : 'form-control'"
                                       class="form-control"
                                       placeholder="Input session date"
                                       id="sessionDate">
                                <div th:if="${#fields.hasErrors('sessionDate')}"
                                     class="invalid-feedback"
                                     th:errors="*{sessionDate}">
                                    [ERRORS]
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sessionDate1">Date1</label>
                                <input type="text"
                                       th:field="*{sessionDate}"
                                       th:class="${#fields.hasErrors('sessionDate')} ? 'form-control is-invalid' : 'form-control'"
                                       class="form-control"
                                       placeholder="Input session date"
                                       id="sessionDate1">
                                <div th:if="${#fields.hasErrors('sessionDate')}"
                                     class="invalid-feedback"
                                     th:errors="*{sessionDate}">
                                    [ERRORS]
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sessionTime">Time</label>
                                <input type="time"
                                       th:field="*{sessionTime}"
                                       th:class="${#fields.hasErrors('sessionTime')} ? 'form-control is-invalid' : 'form-control'"
                                       class="form-control"
                                       id="sessionTime"
                                       placeholder="Input session time">
                                <div th:if="${#fields.hasErrors('sessionTime')}"
                                     class="invalid-feedback"
                                     th:errors="*{sessionTime}">
                                    [ERRORS]
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sessionCost">Cost</label>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                    <input type="number"
                                           th:field="*{sessionCost}"
                                           th:class="${#fields.hasErrors('sessionCost')} ? 'form-control is-invalid' : 'form-control'"
                                           class="form-control"
                                           aria-label="Amount (to the nearest dollar)"
                                           id="sessionCost">
                                </div>
                                <div th:if="${#fields.hasErrors('sessionCost')}"
                                     class="invalid-feedback"
                                     th:errors="*{sessionCost}">
                                    [ERRORS]
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="movieChose">Movie</label>
                                <select id="movieChose"
                                        th:field="*{movieId}"
                                        th:class="${#fields.hasErrors('movieId')} ? 'custom-select is-invalid' : 'custom-select'"
                                        class="custom-select">
                                    <option th:each="movie : ${movies}"
                                            th:value="${movie.movieId}"
                                            th:text="${movie.movieName}">
                                        Movie title
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('movieId')}"
                                     class="invalid-feedback"
                                     th:errors="*{movieId}">
                                    [ERRORS]
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="../../resources/static/js/jquery.min.js"
            th:src="@{/resources/static/js/jquery.min.js}"></script>
    <script src="../../resources/static/js/popper.min.js"
            th:src="@{/resources/static/js/popper.min.js}"></script>
    <script src="../../resources/static/js/bootstrap.min.js"
            th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
