<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{departments}">Departments</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>
    <nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">
            <img src="../../resources/static/img/icon_hr.svg"
                 th:src="@{/resources/static/img/icon_hr.svg}"
                 width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
            <nav class="navbar-nav">
                <a class="nav-item nav-link active"
                   href="departments.html"
                   th:href="@{/departments}"
                   th:text="#{departments}">Departments</a>
                <a class="nav-item nav-link"
                   href="employees.html"
                   th:href="@{/employees}"
                   th:text="#{employees}">Employees</a>
            </nav>

        </div>
        <div>
            <a href="departments?lang=en" class="badge badge-light">en</a>
            <a href="departments?lang=ru" class="badge badge-light">ru</a>
        </div>

    </nav>
<header>
    <nav class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="#{departments}">
            Departments
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="department.html"
                   th:href="@{/department}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   th:title="#{add_department}">
                    <i class="fa fa-plus"></i>
                    <span class="d-none d-md-inline" th:text="#{add}">Add</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<section id="departments">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:if="not ${departments.isEmpty()}">
                    <div class="card-body">
                        <table class="mb-2 table table-striped">
                            <thead class="thead-inverse">
                            <tr>
                                <th th:text="#{title}">Title</th>
                                <th th:text="#{avgsalary}">Avg salary</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="department : ${departments}">
                                <td th:text="${department.departmentName}">CEO</td>
                                <td th:text="${department.averageSalary}">999.99</td>
                                <td class="text-right">
                                    <a href="department.html"
                                       th:href="@{|/department/${department.departmentId}|}"
                                       class="btn-outline-secondary btn-sm"
                                       data-toggle="tooltip"
                                       data-placement="bottom"
                                       th:title="#{edit_department}">
                                        <i class="fa fa-pencil"></i>
                                        <span class="d-none d-md-inline"
                                              th:text="#{edit}">
                                            Edit
                                        </span>
                                    </a>
                                    <span data-toggle="modal"
                                          th:data-target="${department.averageSalary == 0} ? '#confirmRemoveModal' : '#warningRemove'"
                                          data-target="#confirmRemoveModal"
                                          th:attr="data-id=${department.departmentId}, data-name=${department.departmentName}">
                                        <a href="#"
                                           class="btn-outline-secondary btn-sm"
                                           data-toggle="tooltip"
                                           data-placement="bottom"
                                           th:title="#{remove_department}">
                                            <i class="fa fa-remove"></i>
                                            <span class="d-none d-md-inline"
                                                  th:text="#{remove}">
                                                Remove
                                            </span>
                                        </a>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card alert alert-warning"
                         th:if="${departments.isEmpty()}">
                        <h2>Nothing found</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- RemoveModal -->
    <div class="modal fade"
         id="confirmRemoveModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <h5 class="modal-title "
                        id="exampleModalLongTitle">
                        Deleting department
                    </h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to remove this department?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a id="deleteUrl" href="#" class="btn btn-danger">Remove</a>
                </div>
            </div>
        </div>
    </div>
    <!-- WarningModal -->
    <div class="modal fade"
         id="warningRemove"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <h5 class="modal-title" id="warningRemoveTitle">WARNING</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You can not delete this department.
                    There are employees in department.
                    First you need to remove employees.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../resources/static/js/jquery.min.js"
            th:src="@{/resources/static/js/jquery.min.js}"></script>
    <script src="../../resources/static/js/popper.min.js"
            th:src="@{/resources/static/js/popper.min.js}"></script>
    <script src="../../resources/static/js/bootstrap.min.js"
            th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $('#confirmRemoveModal').on('show.bs.modal', function (event) {
       var target = $(event.relatedTarget)
       $(this).find('.modal-body').text('Please confirm delete department: "' + target.data('name') + '"')
       document.getElementById('deleteUrl').href = '/department/' + target.data('id') + '/delete';
   })
</script>
</body>
</html>
