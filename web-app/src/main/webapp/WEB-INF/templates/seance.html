<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${isNew} ? 'New seance' : 'Edit seance'">
        Edit seance/New seance
    </title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="stylesheet"
          media="screen"
          href="../../resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.min.css}">
    <link rel="stylesheet"
          media="screen"
          href="../../resources/static/css/bootstrap-datetimepicker.min.css"
          th:href="@{/resources/static/css/bootstrap-datetimepicker.min.css}">

</head>

<body>
    <nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">
            <img src="../../resources/static/img/icon_cnm.svg"
                 th:src="@{/resources/static/img/icon_cnm.svg}"
                 width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
            <nav class="navbar-nav">
                <a class="nav-item nav-link"
                   href="movies.html"
                   th:href="@{/movies}">Movies</a>
                <a class="nav-item nav-link active"
                   href="seances.html"
                   th:href="@{/seances}">Seances</a>
            </nav>
        </div>
        <div>
            <a href="seance?lang=en" class="badge badge-light">en</a>
            <a href="seance?lang=ru" class="badge badge-light">ru</a>
        </div>
    </nav>

<header>
    <nav id="main-header" class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav">
            <li class="nav-item"
                title="Back to seances"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="seances.html"
                   th:href="@{/seances}"
                   class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New seance' : 'Edit seance'">
            New seance / Edit seance
        </span>
        <span th:if="${not isNew}"
                class="navbar-brand text-uppercase mr-auto"
              th:text="${#dates.format(seance.seanceDate, 'dd-MMM-yyyy HH:mm')}">
            DATE TIME
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="seances.html"
                   th:href="@{/seance}"
                   th:onclick="@{document.forms['seanceForm'].submit(); return false;}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   th:title="${isNew} ? 'Create seance' : 'Save changes'">
                    <i class="fa fa-save"></i>
                    <span class="d-none d-md-inline"
                          th:text="#{save}">
                        Save
                    </span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="seances">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">

                        <form id="seanceForm"
                              th:object="${seance}"
                              action="seances.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <input th:field="*{seanceId}"
                                   id="field_seanceId"
                                   name="field_seanceId"
                                   type="hidden"/>

                            <!--<div th:if="${not isNew}">
                                <input th:field="*{seanceDate}"
                                       id="field_seanceDate"
                                       name="field_seanceDate"
                                       type="hidden"/>
                                <input th:field="*{seanceSold}"
                                       id="field_seanceSold"
                                       name="field_seanceSold"
                                       type="hidden"/>
                                <input th:field="*{seanceActive}"
                                       id="field_seanceActive"
                                       name="field_seanceActive"
                                       type="hidden"/>
                            </div>-->

                            <!--<div class="form-group row">
                                <label for="example-date-input" class="col-2 col-form-label">Date</label>
                                <div class="col-10">
                                    <input class="form-control"
                                           th:field="*{seanceDate}"
                                           type="date"
                                           value="2011-08-19"
                                           id="example-date-input">
                                </div>
                            </div>-->

                            <div th:if="${isNew}"
                                 class="input-append date form_datetime">
                                <label>Date Time</label>
                                    <span class="add-on">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <div>
                                        <input th:field="*{seanceDate}"
                                               th:class="${#fields.hasErrors('seanceDate')} ? 'form-control is-invalid' : 'form-control'"
                                               size="16"
                                               type="datetime-local"
                                               value=""
                                               readonly>
                                    </div>
                                    <div th:if="${#fields.hasErrors('seanceDate')}"
                                         class="invalid-feedback"
                                         th:errors="*{seanceDate}">
                                        [ERRORS]
                                    </div>
                            </div>

                            <div class="form-group">
                                <label for="seanceCost">Cost</label>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                    <input type="number"
                                           th:field="*{seanceCost}"
                                           th:class="${#fields.hasErrors('seanceCost')} ? 'form-control is-invalid' : 'form-control'"
                                           class="form-control"
                                           aria-label="Amount (to the nearest dollar)"
                                           id="seanceCost">
                                </div>
                                <div th:if="${#fields.hasErrors('seanceCost')}"
                                     class="invalid-feedback"
                                     th:errors="*{seanceCost}">
                                    [ERRORS]
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="movieChose">Movie</label>
                                <select id="movieChose"
                                        th:field="*{movieId}"
                                        th:class="${#fields.hasErrors('movieId')} ? 'custom-select is-invalid' : 'custom-select'"
                                        class="custom-select">
                                    <option th:each="movie : ${movies}"
                                            th:value="${movie.movieId}"
                                            th:text="${movie.movieName}">
                                        Movie title
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('movieId')}"
                                     class="invalid-feedback"
                                     th:errors="*{movieId}">
                                    [ERRORS]
                                </div>
                            </div>

                            <div th:if="${not isNew}">
                                <h4>
                                    <span th:class="${seance.seanceActive} ? 'badge badge-success' : 'badge badge-danger'"
                                          class="text-uppercase mr-auto"
                                          th:text="${seance.seanceActive} ? #{active} : #{canceled}">
                                        ACTIVE/REMOVED
                                    </span>
                                </h4>
                            </div>
                            <div th:text="${#dates.format(seance.seanceDate)}"></div>
                            <div th:text="${{#dates.format(seance.seanceDate)}}"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="../../resources/static/js/jquery.min.js"
            th:src="@{/resources/static/js/jquery.min.js}"></script>
    <script src="../../resources/static/js/popper.min.js"
            th:src="@{/resources/static/js/popper.min.js}"></script>
    <script src="../../resources/static/js/bootstrap.min.js"
            th:src="@{/resources/static/js/bootstrap.min.js}"></script>
    <script src="../../resources/static/js/bootstrap-datetimepicker.js"
            th:src="@{/resources/static/js/bootstrap-datetimepicker.js}"
            type="text/javascript"
            charset="UTF-8"></script>
    <script src="../../resources/static/js/locales/bootstrap-datetimepicker.ru.js"
            th:src="@{/resources/static/js/locales/bootstrap-datetimepicker.ru.js}"
            type="text/javascript"
            charset="UTF-8"></script>

<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",
        autoclose: true,
        todayBtn: true,
    });
</script>

</body>
</html>
