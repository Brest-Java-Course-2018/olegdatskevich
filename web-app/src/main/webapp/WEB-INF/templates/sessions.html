<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sessions</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>
    <nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">
            <img src="../../resources/static/img/icon_cnm.svg"
                 th:src="@{/resources/static/img/icon_cnm.svg}"
                 width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
            <nav class="navbar-nav">
                <a class="nav-item nav-link"
                   href="movies.html"
                   th:href="@{/movies}">Movies</a>
                <a class="nav-item nav-link active"
                   href="sessions.html"
                   th:href="@{/sessions}">Sessions</a>
            </nav>
        </div>
        <div>
            <a href="sessions?lang=en" class="badge badge-light">en</a>
            <a href="sessions?lang=ru" class="badge badge-light">ru</a>
        </div>
    </nav>
<header>
    <nav class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">
            Sessions
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a title="Add session"
                   href="session.html"
                   th:href="@{/session}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom">
                    <i class="fa fa-plus-circle" style="font-size:24px"></i>
                    Add
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<section id="sessions">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:if="not ${sessions.isEmpty()}">
                    <div class="card-body">
                        <table class="mb-2 table table-striped">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Film</th>
                                <th>Cost</th>
                                <th>Sold tickets</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="session : ${sessions}">
                                <td th:text="${session.sessionDate}">01.05.2018</td>
                                <td th:text="${session.sessionTime}">12:00</td>
                                <td th:each="movie : ${movies}"
                                    th:if="${session.movieId == movie.movieId}"
                                        th:text="${movie.movieName}">
                                    Terminator
                                </td>
                                <td th:text="${session.sessionCost}">5</td>
                                <td th:text="${session.sessionSold}">55</td>
                                <td class="text-right">
                                    <a href="session.html"
                                       th:href="@{|/session/${session.sessionId}|}"
                                       class="btn-outline-secondary btn-lg"
                                       data-toggle="tooltip"
                                       data-placement="top"
                                       title="Edit session">
                                        <i class="fa fa-edit" style="font-size:24px"></i>
                                    </a>
                                    <span data-toggle="modal"
                                          data-target="#confirmRemoveModal"
                                          th:attr="data-id=${session.sessionId}, data-name=${session.sessionTime}">
                                        <a href="#" class="btn-outline-secondary btn-lg"
                                           data-toggle="tooltip"
                                           data-placement="top"
                                           title="Remove session">
                                            <i class="fa fa-trash-o" style="font-size:24px"></i>
                                        </a>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card alert alert-warning"
                         th:if="${sessions.isEmpty()}">
                        <h2>Nothing found</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
    <!-- RemoveModal -->
    <div class="modal fade"
         id="confirmRemoveModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <h5 class="modal-title "
                        id="exampleModalLongTitle">
                        Deleting sessions
                    </h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to remove this session?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a id="deleteUrl" href="#" class="btn btn-danger">Remove</a>
                </div>
            </div>
        </div>
    </div>
    <!-- WarningModal -->
    <div class="modal fade"
         id="warningRemove"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningRemoveTitle">WARNING</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You can not delete this session.
                    _You do not have rights to this._
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../resources/static/js/jquery.min.js"
            th:src="@{/resources/static/js/jquery.min.js}"></script>
    <script src="../../resources/static/js/popper.min.js"
            th:src="@{/resources/static/js/popper.min.js}"></script>
    <script src="../../resources/static/js/bootstrap.min.js"
            th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $('#confirmRemoveModal').on('show.bs.modal', function (event) {
       var target = $(event.relatedTarget)
       $(this).find('.modal-body').text('Please confirm delete session: "' + target.data('name') + '"')
       document.getElementById('deleteUrl').href = '/session/' + target.data('id') + '/delete';
   })
</script>
</body>
</html>
