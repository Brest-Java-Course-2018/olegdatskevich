<header>

            Employees

            <li class="nav-item">
                <!--ADD EMPLOYEE-->
                <a title="Add employee"
                   href="add_employee.html"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom">
                    <i class="fa fa-plus"></i>
                    Add
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>

</header>
<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:if="not ${employees.isEmpty()}">
                    <div class="card-body">
                        <table class="mb-2 table table-striped">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Salary</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.employeeName}">Oleg Datskevich</td>
                                <td th:text="${employee.departmentId}">Development</td>
                                <td th:text="${employee.employeeSalary}">999</td>
                                <td class="text-right">
                                    <a href="edit_employee.html"
                                       th:href="'/edit_employee/' + ${employee.employeeId}"
                                       class="btn-outline-secondary btn-sm"
                                       data-toggle="tooltip"
                                       data-placement="top"
                                       title="Edit employee">
                                        <i class="fa fa-pencil"></i>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </a>
                                    <span data-toggle="modal" data-target="#confirmRemoveModal">
                                        <a href="#" class="btn-outline-secondary btn-sm"
                                           data-toggle="tooltip"
                                           data-placement="top"
                                           title="Remove employee">
                                            <i class="fa fa-remove"></i>
                                                <span class="d-none d-md-inline">Remove</span>
                                        </a>
                                    </span>
                                </td>
                            </tr>

                                <td>Oleg Datskevich</td>
                                <td>Management</td>
                                <td>olegdac@gmail.com</td>

                                        <span class="d-none d-md-inline">Edit</span>
                                    </a>
                                    <span data-toggle="modal" data-target="#confirmRemoveModal">
                                        <a href="#" class="btn-outline-secondary btn-sm"
                                           data-toggle="tooltip"
                                           data-placement="top"
                                           title="Remove employee">
                                            <i class="fa fa-remove"></i>
                                            <span class="d-none d-md-inline">Remove</span>
                                        </a>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>Tim Cook</td>
                                <td>CEO</td>
                                <td>timmy@gmail.com</td>
                                <td>10000</td>
                                <td class="text-right">
                                    <a href="edit_employee.html" class="btn-outline-secondary btn-sm"

                                        </a>
                                    </span>
                                </td>
                            </tr>-->
                            </tbody>
                        </table>
                    </div>
                    <div class="card alert alert-warning"
                         th:if="${employees.isEmpty()}">
                        <h2>Nothing found</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
    <!-- RemoveModal -->
    <div class="modal fade"
         id="confirmRemoveModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <h5 class="modal-title " id="exampleModalLongTitle">Deleting %EMPLOYEE_NAME%</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to remove this employee?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <!-- WarningModal -->
    <div class="modal fade"
         id="warningRemove"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningRemoveTitle">WARNING</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You can not delete this employee.
                    You do not have rights to this.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
