<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${isNew} ? 'New employee' : 'Edit employee'">
        Edit employee/New employee
    </title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>
    <nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">
            <img src="../../resources/static/img/icon_hr.svg"
                 th:src="@{/resources/static/img/icon_hr.svg}"
                 width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
            <nav class="navbar-nav">
                <a class="nav-item nav-link"
                   href="departments.html"
                   th:href="@{/departments}">Departments</a>
                <a class="nav-item nav-link active"
                   href="employees.html"
                   th:href="@{/employees}">Employees</a>
            </nav>
        </div>
    </nav>
<header>
    <nav id="main-header" class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav">
            <li class="nav-item"
                title="Back to employees"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="employees.html"
                   th:href="@{/employees}"
                   class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New employee' : 'Edit employee'">
            New employee / Edit employee
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="employees.html"
                   th:href="@{/employee}"
                   th:onclick="@{document.forms['employeeForm'].submit(); return false;}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   th:title="${isNew} ? 'Save employee' : 'Save changes'">
                    <i class="fa fa-save"></i>
                    Save
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="employeeForm"
                              th:object="${employee}"
                              action="employees.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">
                            <input id="field_employeeId"
                                   name="field_employeeId"
                                   type="hidden"
                                   th:field="*{employeeId}"/>
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input type="text"
                                       th:field="*{employeeName}"
                                       class="form-control"
                                       placeholder="Input first name"
                                       id="firstName">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email"
                                       th:field="*{employeeEmail}"
                                       class="form-control"
                                       id="emailInput"
                                       placeholder="Input email">
                            </div>
                            <div class="form-group">
                                <label for="departmentChose">Department</label>
                                <select id="departmentChose"
                                        th:field="*{departmentId}"
                                        class="custom-select">
                                    <option th:each="department : ${departments}"
                                            th:value="${department.departmentId}"
                                            th:text="${department.departmentName}">
                                        Department name
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="salaryInput">Salary</label>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                    <input type="number"
                                           th:field="*{employeeSalary}"
                                           class="form-control"
                                           aria-label="Amount (to the nearest dollar)"
                                           id="salaryInput">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="../../resources/static/js/jquery.min.js"
            th:src="@{/resources/static/js/jquery.min.js}"></script>
    <script src="../../resources/static/js/popper.min.js"
            th:src="@{/resources/static/js/popper.min.js}"></script>
    <script src="../../resources/static/js/bootstrap.min.js"
            th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
