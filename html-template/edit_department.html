<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit department</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>

        </button>
        <a href="index.html" class="navbar-brand">
            <img src="img/icon_hr.svg" width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
                <nav class="navbar-nav">
                    <a class="nav-item nav-link active" href="departments.html">Departments</a>
                    <a class="nav-item nav-link" href="employees.html">Employees</a>
                </nav>
        </div>
    </nav>
<header>
    <nav class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="departments.html" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Back to departments">
                    <i class="fa fa-arrow-left"></i>
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
        <a href="#" class="navbar-brand text-uppercase mr-auto">
            Edit department
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save changes">
                    <i class="fa fa-save"></i>
                    Save
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<section id="departments">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="departmentNameInput">Department name</label>
                                <input type="text"
                                       class="form-control"
                                       id="departmentNameInput"
                                       placeholder="Input department name">
                            </div>
                            <div class="form-group">
                                <label for="departmentDescriptionInput">Department description</label>
                                <input type="text"
                                       class="form-control"
                                       id="departmentDescriptionInput"
                                       placeholder="Input department description">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
