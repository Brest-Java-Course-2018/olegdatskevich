<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit employee</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html" class="navbar-brand">
            <img src="img/icon_hr.svg" width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
                <nav class="navbar-nav">
                    <a class="nav-item nav-link" href="departments.html">Departments</a>
                    <a class="nav-item nav-link active" href="employees.html">Employees</a>
                </nav>
        </div>
    </nav>
<header>
    <nav class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="employees.html" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Back to employees">
                    <i class="fa fa-arrow-left"></i>
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
        <a href="#" class="navbar-brand text-uppercase mr-auto">
            Edit employee
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save changes">
                    <i class="fa fa-save"></i>
                    Save
                    <span class="d-none dm-sm-inline"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<section id="edit_employee">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                        <label for="firstName">First name</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Input first name"
                                               id="firstName">
                                    </div>
                                    <div class="col">
                                        <label for="lastName">Last name</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Input last name"
                                               id="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="emailInput"
                                       placeholder="Input email">
                            </div>
                            <div class="form-group">
                                <label for="departmentChose">Department</label>
                                <select class="custom-select" id="departmentChose">
                                    <option selected>Chose department</option>
                                    <option value="1">CEO</option>
                                    <option value="2">Accounting</option>
                                    <option value="3">Development</option>
                                    <option value="4">Management</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="salaryInput">Salary</label>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                <input type="number"
                                       class="form-control"
                                       aria-label="Amount (to the nearest dollar)"
                                       id="salaryInput">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dateInput">Date of birth</label>
                                    <input class="form-control"
                                           type="date"
                                           value="2018-01-01"
                                           id="dateInput">
                            </div>
                            <div class="form-group">
                                <label for="hiringDateInput">Hiring date</label>
                                <input class="form-control"
                                       type="date"
                                       value="2018-01-01"
                                       id="hiringDateInput">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
